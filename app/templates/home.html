<head>

    <title>JersonPaul Photography</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

            text-align: center;
        }

        nav a {

            background-color: #007bff;

            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;

        nav a:hover {
            background-color: #0056b3;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #495057;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 15px;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

    <header>

    <nav>
